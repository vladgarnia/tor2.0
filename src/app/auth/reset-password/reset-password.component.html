<div class="row">
  <p-card class="col-md-4 offset-md-4" [title]="title" [subtitle]='subtitle'>
    <div class="ui-inputgroup">
      <input pInputText id="userName" [(ngModel)]='email' [ngModelOptions]='{standalone: true}' type="text" placeholder="Email address">
    </div>
    <p-footer>
      <div class="full-width-button-container">
        <button pButton type="button" [disabled]='!email' label="Reset my password"></button>
      </div>
    </p-footer>
  </p-card>
</div>
