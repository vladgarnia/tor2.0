<div class="flash-message row">
  <div class="col-xl-6 col-md-8 col-xs-10 offset-xl-3 offset-md-2 offset-xs-1">
    <ng-container *ngFor="let message of messages$ | async; let index = index">
      <ng-container *ngIf='message'>
        <div class="alert alert-{{message.type}} flash-message-container" role="alert" [innerHTML]="message.message">

        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
